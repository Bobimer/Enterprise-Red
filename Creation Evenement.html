        <title>Greenings</title>
    </head>

    <body>
        <div class="header clearfix">
            <nav>
              <ul class="nav nav-pills pull-right">
                <!-- Boutons Connexion/Inscription -->
                <li role="presentation"><a href="#" id="connexion">Connexion</a></li>
                <li role="presentation"><a href="#" id="inscription">Inscription</a></li>
              </ul>
            </nav>
            <!-- Titre -->
            <h3 class="text-muted" id="title">Greenings</h3>
          </div>
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Créer votre évènement</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="event_name">Nom de l'évènement</label>
                    <div class="col-md-4">
                        <input id="event_name" name="event_name" type="text" placeholder="Event Name" class="form-control input-md">

                    </div>
                </div>


                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="selectbasic">Categories</label>
                    <div class="col-md-4">
                        <select id="selectbasic" name="selectbasic" class="form-control">
                            <option value="1">
                                <placeholder="Costumés..."></placeholder>
                            </option>
                            <option value="2">Option one</option>
                            <option value="3">Option two</option>
                            <option value="4">Autre</option>
                        </select>
                        <input id="else" name="else" type="text" placeholder="Autre..." class="form-control input-md">
                    </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textarea">Description</label>
                    <div class="col-md-4">
                        <textarea class="form-control" id="textarea" name="textarea"></textarea>
                    </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textarea">Détails et règles</label>
                    <div class="col-md-4">
                        <textarea class="form-control" id="textarea" name="textarea"></textarea>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textinput">Date de début</label>
                    <div class="col-md-4">
                        <input id="textinput" name="textinput" type="text" placeholder="Start Date" class="form-control input-md">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textinput">Date de fin</label>
                    <div class="col-md-4">
                        <input id="textinput" name="textinput" type="text" placeholder="End Date" class="form-control input-md">
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                    <div class="col-md-4">
                      <button id="singlebutton" name="singlebutton" class="btn btn-default">Valider</button>
                    </div>
                </div>
                  

            <!-- Footer -->
            <footer class="footer navbar navbar-fixed-bottom">
                <p>&copy; 2018 Entreprise Red, Inc.</p>
            </footer>

        </body>
